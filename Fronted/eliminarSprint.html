<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Sprint</title>
    <link rel="stylesheet" href="css/eliminarSprint.css">
</head>
<body>
    <h2>Eliminar Sprint</h2>
    <form id="formEliminarSprint">
        <label for="sprintId">ID del Sprint:</label>
        <input type="number" id="sprintId" name="sprintId" required>
        <button type="submit">Eliminar</button>
    </form>

    <script src="js/eliminarSprint.js"></script>
    <script>
        document.getElementById('formEliminarSprint').addEventListener('submit', function(e) {
            e.preventDefault();
            const sprintId = document.getElementById('sprintId').value;
            eliminarSprint(sprintId);
        });
    </script>
    <h3>Lista de Sprints</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Creado</th>
                <th>Actualizado</th>
            </tr>
        </thead>
        <tbody id="sprintsTabla">
            <!-- Aquí se mostrarán los sprints -->
        </tbody>
    </table>
     <a href="index.html">Volver al Inicio</a>
</body>
</html>
